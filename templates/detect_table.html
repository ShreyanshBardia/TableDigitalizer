{% extends "base.html" %}
    
    {% block content %}




<body style="background-color:LightGray;">

    <div class="p-1 mb-1 bg-secondary text-white text-center"><h1>File Upload</h1></div>
    <main>
        <br><br>

    <form method='POST' enctype='multipart/form-data'>
        {{form.hidden_tag()}}
        {{form.file()}}
        {{form.submit()}}
    </form>
    </main>
<br><br><br><br>

{% if show_tables %}
<img src="{{url_for('static', filename='files/detect_tables.'+ext)}}" />
{% for file_name in names %}
    <div>
    <img src="{{url_for('static', filename='files/detect_tables.'+ext)}}" />
    <a href="{{url_for('detect',id=file_name.split('.'+ext)[-2][-1],ext=ext)}}" class="btn btn-primary btn-lg" role="button" >Image to Table</a>
    </div>
{% endfor %}
{% endif %}


{% endblock %}
